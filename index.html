<body>
    <div id="heading">
        Dilbert AI
    </div>

    <input type="checkbox" id="catalog-show">

    <select id="chatui-select">
    </select>
    
    <div class="chatui">
      <div class="chatui-chat" id="chatui-chat" height="100">
      </div>
    
      <div class="chatui-inputarea">
        <input id="chatui-input" type="text" class="chatui-input"  placeholder="Enter your message...">
        <button id="chatui-send-btn" class="chatui-send-btn">Send</button>
      </div>
    </div>
    
    <div class="chatui-extra-control">
      <button id="chatui-reset-btn" class="chatui-reset-btn">Reset</button>
      <label id="chatui-info-label"></label>
    </div>
    <!--- Place script after ui to make sure ui loads first -->
    
</body>
<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
<script type="module" src="/modules/main.ts"></script>
<script>
    const checkbox = document.getElementById('catalog-show');
    const div = document.getElementById('chatui-select');
    checkbox.addEventListener('change', function() {
        // Toggle the visibility of the div based on checkbox state
        if (checkbox.checked) {
          div.style.display = 'block';
        } else {
          div.style.display = 'none';
        }
      });
</script>
